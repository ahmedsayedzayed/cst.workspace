<svg [style.width]="totalSize" [style.height]="totalSize"
  [attr.viewBox]="(totalSize*-0.125) + ' ' + (totalSize*-0.125) + ' ' + (totalSize*1.25) + ' ' + (totalSize*1.25)"
  style="transform:rotate(-90deg)">
  <circle [style.r]="totalSize/2" [style.cx]="totalSize/2" [style.cy]="totalSize/2" fill="transparent"
    [style.stroke]="outerColor" stroke-width="5" [style.stroke-dasharray]="(2*3.14*totalSize/2)+'px'"
    stroke-dashoffset="0"></circle>
  <circle [style.r]="totalSize/2" [style.cx]="totalSize/2" [style.cy]="totalSize/2" [style.stroke]="progressColor"
    [style.stroke-width]="strokeWidth" [style.stroke-linecap]="isStrokLineCapRound ? 'round' : ''"
    [style.stroke-dashoffset]="((2*3.14*totalSize/2)*((100-progress)/100))+'px'" fill="transparent"
    [style.stroke-dasharray]="(2*3.14*totalSize/2)+'px'"></circle>
</svg>
